<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre nosotros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <div class="header">
      <div class="logo">
        <a class="logo-inner" href="index.html">Chelsea</a>
        <div class="menu">
          <ul class="menu-inner">
            <li class="menu-item">
              <a href="index.html" class="menu-link"> Inicio </a>
            </li>
            <li class="menu-item">
              <a href="product.html" class="menu-link"> Nuestros productos </a>
            </li>
            <li class="menu-item">
              <a href="FAQs.html" class="menu-link"> Preguntas frecuentes </a>
            </li>
            <li class="menu-item">
              <a href="aboutus.html" class="menu-link"> Sobre nosotros </a>
            </li>
            <li class="menu-item">
              <a href="envios.html" class="menu-link"> Envios </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--MAIN-->
    <main>
      <div
        id="carouselChelsea"
        class="carousel slide carousel-fade container"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner rounded-3">
          <div class="carousel-item active">
            <img
              src="./assets/imagenes/BlancoTaller.JPG"
              class="img-fluid d-block w-100"
              alt="blancoTaller"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/imagenes/CrudoTaller.JPG"
              class="img-fluid d-block w-100"
              alt="crudoTaller"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/imagenes/CrudoTaller1.JPG"
              class="img-fluid d-block w-100"
              alt="crudoTaller1"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselChelsea"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselChelsea"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <!--FOOTER-->
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/6ed304a3f6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
